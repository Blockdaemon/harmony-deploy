  - import_tasks: tasks/wrapper.yml # required to stop harmony service

  # stop harmony before trying to install upstream
  - name: Stop harmony
    systemd:
      name: harmony
      state: stopped
    ignore_errors: yes

  - name: Install harmony bins
    copy:
      src: "files/bin/{{ item }}"
      dest: "{{ harmony_home }}"
      mode: '0755'
      owner: root
      group: root
    with_items:
      - harmony
      - wallet
      - node.sh
      - wallet.sh
      - mystatus.sh

  - name: Install harmony libs
    copy:
      src: "{{ item }}"
      dest: "{{ harmony_home }}"
      mode: '0755'
      owner: root
      group: root
    with_fileglob:
      - files/bin/lib*
