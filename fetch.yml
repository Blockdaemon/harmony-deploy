---
- hosts: all
  gather_facts: true

  tasks:
  - set_fact:
      wallet_user: bdi

  - name: Get keystore filenames
    become: true
    find:
      paths: "/home/{{ wallet_user }}/.hmy/keystore"
    register: keystore

  - name: Fetch keystore
    become: true
    fetch:
      src: "{{ item.path }}"
      dest: "credentials/{{ ansible_hostname }}/keystore/"
      flat: true
    with_items: "{{ keystore.files }}"

  - name: Get BLS filenames
    become: true
    find:
      paths: "/home/{{ wallet_user }}"
      patterns: "UTC--*Z--bls_*"
    register: bls

  - name: Fetch BLS
    become: true
    fetch:
      src: "{{ item.path }}"
      dest: "credentials/{{ ansible_hostname }}/bls/"
      flat: true
    with_items: "{{ bls.files }}"
