---
- hosts: all
  gather_facts: true
  become: true

  tasks:
  - name: Stop harmony
    systemd:
      name: harmony
      state: stopped

  - name: Remove db
    become_user: harmony
    shell: "rm -rf {{ harmony_home }}/harmony_db_*"
    args:
      warn: no

  - name: Remove latest
    become_user: harmony
    file:
      path: "{{ harmony_home }}/{{ item }}"
      state: absent
    with_items:
      - latest
      - .hmykey

  - name: Start harmony
    systemd:
      name: harmony
      state: started
